

  <mat-card class="kitty__card"
  *ngFor="let catCard of this.breedService.setOfCats"
  >

    <mat-card-header>
        <mat-card-title>Breed: {{catCard.breeds[0].name}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <img [src]="catCard.url" alt="nice randome kitty" class="random-kitty__img">
    </mat-card-content>

</mat-card>
